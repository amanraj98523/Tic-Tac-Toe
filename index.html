<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tic Tac Toe</title>
</head>
<body>

    <p id="msg">Winner</p>
    <button id="new_btn">New Game</button>

  <main>
    <h1>Tic Tac Toe</h1>
    <div class="container">

        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset_btn">Reset Game</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
